{% extends "aboutMeApp/base_layout.html" %}

{% block content %}
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-5 offset-sm-3 text-center">
                <div class="info-form">
                    <form action="submit" method="post" enctype="multipart/form-data" class="form">
                        {% csrf_token %}
                        <div class="form-group" style = "margin:1% ; padding:1%">
                            <h3>Modify profile</h3>
                        </div>
                        <div class="form-group " style = "margin:1% ; padding:1%">
                            <label>Name</label>
                            <input name="name" placeholder="{{profile.name}}" class="form-control">
                        </div>
                        <div class="form-group" style = "margin:1% ; padding:1%">
                            <label>Description</label>
                            <textarea name="description" class="form-control inputstl" rows="3"
                                placeholder="{{profile.description}}"></textarea>
    
                        </div>
                        <div class="form-group" style = "margin:1% ; padding:1%">
                            <label>Birth Date</label>
                            <br>
                            <input type="date" name="birthdate">
                        </div>
                        <div class="form-group" style = "margin:1% ; padding:1%">
                            <label>Profile picture</label>
                            <br>
                            <input type="file" name="profileImage">
                        </div>
    
    
                        <button type="submit" class="btn btn-primary" style = "margin:1%">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
