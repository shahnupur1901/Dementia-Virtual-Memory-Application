{% extends "aboutMeApp/base_layout.html" %}

{% block content %}
<style type="text/css">
    .image {
        text-align: center;
        width: 300px;
        
        height: 300px;
        box-shadow: 0 0 0 1px #eee;
        background: url("{{profile.profilePicture.url}}") center center no-repeat;
        background-size: cover;
        margin: auto;
        margin-top: 20px;
        margin-bottom: -30px;
        align-content: center;
      }
      .btn-circle.btn-xl {
        width: 70px;
        height: 70px;
        padding: 10px 16px;
        border-radius: 35px;
        font-size: 30px;
        text-align: center;
    }
    
</style>
<div class="image"></div>
<div class="d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-2 g-4" style="margin:1%">
        <div class="col ">
            <div class="card" style="width: 30rem;padding:1.5%;height:40rem">
              
                <div class="card-body ">
                    <h3 class="card-title">{{profile.name}}</h3>
                    <p class="card-text">{{profile.birthdate}}</p>
                    <p class="card-text">{{profile.description}}</p>
                </div>


            </div>
        </div>
    </div>
</div>
<form action="editProfile" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div class="fixed-bottom d-flex justify-content-end" style="margin:1%">
        <button type="submit" class="btn btn-primary btn-circle btn-xl" value="submit">+</button>
    </div>
</form>
{% endblock %}
