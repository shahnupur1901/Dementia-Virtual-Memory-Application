{% extends "base_layout.html" %}

{% block content %}
<style type="text/css">
    .btn-circle.btn-xl {
        width: 70px;
        height: 70px;
        padding: 10px 16px;
        border-radius: 35px;
        font-size: 30px;
        text-align: center;
    }
</style>
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin:1%">
    {% for memory in memories %}
    <div class="col">
        <div class="card" style="width: 30rem;padding:1.5%;height:40rem">
            <img src={{memory.image.url}} class="card-img-top" width="300" height="400">
            <div class="card-body">
                <h5 class="card-title" >{{memory.title}}</h5>
                <p class="card-text">{{memory.description}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{memory.datePublished}}</small>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
<form action="addMemory/{{category}}" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div class="fixed-bottom d-flex justify-content-end" style="margin:1%">
        <button type="submit" class="btn btn-primary btn-circle btn-xl" value="submit">+</button>
    </div>
</form>
{% endblock %}
