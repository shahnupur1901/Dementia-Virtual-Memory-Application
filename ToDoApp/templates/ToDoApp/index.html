{% extends "base_layout.html" %}

{% block content %}

    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do App</h4>

                            <form method="post" action="addnote" enctype="multipart/form-data"
                                class="form row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" name="note" class="form-control" />
                                        <label class="form-label" for="form1">Enter a task here</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>


                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                    {% for note in notes %}
                                    <tr>
                                        <td>{{note.description}}</td>
                                        <td>
                                            <form method="post" action="delnote/{{ note.uid }}" enctype="multipart/form-data" class="form">
                                               {% csrf_token %} 
                                            <button type="submit" class="btn btn-success ms-1">Finished</button>
                                        </form>
                                        </td>

                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
