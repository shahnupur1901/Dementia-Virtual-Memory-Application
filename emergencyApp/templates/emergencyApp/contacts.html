{% extends "base_layout.html" %}

{% block content %}
<div id="container" class="container">
    <div class="row">
        <div class="col-sm-5 offset-sm-3 text-center">
            <div class="info-form">
                <form action="submitContact" method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    <div class="form-group" style="margin:1% ; padding:1%">
                        <h3>Add an emergency contact : </h3>
                    </div>
                    <div class="form-group " style="margin:1% ; padding:1%">
                        <label>Name</label>
                        <input name="cname" placeholder="Title" class="form-control">
                    </div>
                    <div class="form-group" style="margin:1% ; padding:1%">
                        <label>Location</label>
                        <input name="location" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group" style="margin:1% ; padding:1%">
                        <label>Phone Number</label>
                        <input name="phonenumber" placeholder="Phone Number" class="form-control">

                    </div>
                    <div class="form-group" style="margin:1% ; padding:1%">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email Address">
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin:1%">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
